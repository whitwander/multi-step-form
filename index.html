<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Multi-step form</title>
</head>

<body>

  <main class="container">
    <section class="container-content">
      <section class="slide-bar">
        <div class="steps">
          <div class="steps-number active">1</div>
          <div class="steps-container">
            <h3 class="steps-text">Step 1</h3>
            <h2 class="steps-title">Your info</h2>
          </div>
        </div>
        <div class="steps">
          <div class="steps-number">2</div>
          <div class="steps-container">
            <h3 class="steps-text">Step 2</h3>
            <h2 class="steps-title">Select plan</h2>
          </div>
        </div>
        <div class="steps">
          <div class="steps-number">3</div>
          <div class="steps-container">
            <h3 class="steps-text">Step 3</h3>
            <h2 class="steps-title">Add-ons</h2>
          </div>
        </div>
        <div class="steps">
          <div class="steps-number">4</div>
          <div class="steps-container">
            <h3 class="steps-text">Step 4</h3>
            <h2 class="steps-title">Summary</h2>
          </div>
        </div>
      </section>
      <section class="personal-info">
        <h1 class="personal-title">Personal info</h1>
        <p class="personal-text">Please provide your name, email address, and phone number.</p>
        <form class="form">
          <p class="form-text">Name</p>
          <input class="form-input" type="text" placeholder="e.g. Stephen King">
          <p class="form-text">Email Address</p>
          <input class="form-input" type="text" placeholder="e.g. stephenking@lorem.com">
          <p class="form-text">Phone Number</p>
          <input class="form-input" type="number" placeholder="e.g. +1 234 567 890">
          <button class="next">Next Step</button>
        </form>
      </section>
    </section>
  </main>
</body>

</html>
